name: CI Ubuntu build
on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Setup Go 1.21.3
        uses: actions/setup-go@bfd2fb341f32be7281829126376a12a780ca79fc # pin@bfd2fb341f32be7281829126376a12a780ca79fc
        with:
          go-version: '1.21.3'

      - name: Harden Runner
        uses: step-security/harden-runner@1b05615854632b887b69ae1be8cbefe72d3ae423 # pin@1b05615854632b887b69ae1be8cbefe72d3ae423
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install gcc libc-dev bash perl curl make

      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # pin@8ade135a41bc03ea155e62e844d188df1ea18608

      - name: Format
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          res="$(goimports -l .)"
          if [[ "$(printf '%s' "$res")" != '' ]]; then
            echo "Unformatted source code:"
            echo "$res"
            exit 1
          fi

      - name: Vet
        run: |
          go vet ./...

      - name: Test
        run: |
          go test ./...

      - uses: dominikh/staticcheck-action@ba605356b4b29a60e87ab9404b712f3461e566dc # pin@v1.3.0
        with:
          version: "2022.1.3"
          install-go: false

      - name: Build
        run: |
          make

      - uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # pin@a8a3f3ad30e3422c9c7b888a15615d19a852ae32
        with:
          name: l3afd-latest-linux-x86_64
          path: l3afd
