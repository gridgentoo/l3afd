name: CI-E2E
on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 180
    steps:
      - name: brew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      
      - name: lima install
        uses: nick-fields/retry@14672906e672a08bd6eeb15720e9ed3ce869cdd4
        with:
          timeout_minutes: 30
          max_attempts: 3
          retry_on: error
          command: |
            brew install lima socket_vmnet hey curl
            limactl sudoers >etc_sudoers.d_lima
            sudo install -o root etc_sudoers.d_lima /etc/sudoers.d/lima
            limactl start --tty=false --name=bpfdev --mount-writable=true --network="lima:shared" template://ubuntu-lts
          on_retry_command: |
            rm -rf /Users/runner/.lima/bpfdev

      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
      
      - name: clone
        run: |
          limactl shell bpfdev exec -- sudo cp -r /Users/runner/work/l3afd/l3afd /root
          limactl shell bpfdev exec -- sudo apt-get install git
          limactl shell bpfdev exec -- sudo git clone -b basic-e2e https://github.com/Atul-source/l3af-arch.git
      
      - name: run l3afd
        run: |
          limactl shell bpfdev exec -- /bin/bash -c "cd l3af-arch/dev_environment/e2e_test && sudo ./setup_linux_dev_env.sh"
          /usr/libexec/ApplicationFirewall/socketfilterfw --getglobalstate
          sudo defaults write /Library/Preferences/com.apple.alf globalstate -int 0
          limactl shell bpfdev exec -- sudo systemctl stop ufw

      - name: run tests
        run: |
          cd l3af-arch/dev_environment/e2e_test
          ./test_suite.sh
